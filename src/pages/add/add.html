<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter une pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Prix</ion-label>
      <ion-input type="number" [(ngModel)]="addPizza.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nom de votre pizza</ion-label>
      <ion-input type="text" [(ngModel)]="addPizza.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description de votre pizza</ion-label>
      <ion-input type="text" [(ngModel)]="addPizza.desc" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="safe" (click)="add()">Valider</button>

</ion-content>
