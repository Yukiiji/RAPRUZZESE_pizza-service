<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of mypizza">
    <ion-card-content>
      {{ item.name }}
      <img style="width:50%; length:50%;" src='{{ item.picture }}' />
      <hr /> {{ item.desc }} <br /> Prix : <strong>{{ item.price }}â‚¬</strong> <br />
      <button ion-button color="safe" (click)="update(item)">Modifier</button>
      <button ion-button color="danger" (click)="delete(item)">Supprimer</button>
    </ion-card-content>
  </ion-card>

</ion-content>
